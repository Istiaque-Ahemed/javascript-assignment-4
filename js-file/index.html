<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind style  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5499c1b3f2.js" crossorigin="anonymous"></script>
    <title>Shopping cart</title>

</head>

<body>
    <main>
        <div class="grid grid-rows-3 gap-x-6 shopping-cart mt-28 mx-20 items-center">
            <div  class="iphone"><img src="/images/product-1.png" width="115px" alt="iPhone"><p class="text-2xl">iPhone 11 128GB Black</p>
            <div class="plus-minus" >
                <button><i class="fas fa-minus mr-30 "></i></button>
                <input class="ml-3.5" type="number" value="1" width="5px">
                <button><i class="fas fa-plus ml-3.5"></i></button>
            </div>
            </div>

            <div  class="case"><img src="/images/product-2.png" width="115px" alt="iPhone"></div>
            <div>1</div>
        </div>
    </main>
</body>

</html>
